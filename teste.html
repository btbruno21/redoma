<style>
section { display: none; }
section.ativa { display: block; }
</style>

<nav>
  <button onclick="mostrar('pagina1')">Página 1</button>
  <button onclick="mostrar('pagina2')">Página 2</button>
  <button onclick="mostrar('pagina3')">Página 3</button>
</nav>

<section id="pagina1" class="ativa">
  <h1>Conteúdo da Página 1</h1>
</section>
<section id="pagina2">
  <h1>Conteúdo da Página 2</h1>
</section>
<section id="pagina3">
  <h1>Conteúdo da Página 3</h1>
</section>

<script>
function mostrar(id) {
  document.querySelectorAll('section').forEach(sec => sec.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}
</script>
